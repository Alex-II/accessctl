{% extends "layout.html" %}
  {% set active_page = "index" %}
{% block content %}

{% if current_user.is_authenticated %}
  

 
 <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Helios Access Control Sign Out</h1>
            <div class="account-wall">
                <img class="profile-img" src="static/images/helios_logo.png"
                    alt="">
                <form method="post" class="form-signout" action="/logout">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign user '{{ current_user.name }}' out</button>
                
        </form>
            </div>
            
        </div>
    </div>
</div>
  
  
{% else %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Helios Access Control Sign In</h1>
            <div class="account-wall">
                <img class="profile-img" src="static/images/helios_logo.png"
                    alt="">
                <form method="post" class="form-signin" action="/login">
                <input name="username_field" type="text"     class="form-control" placeholder="Username" required autofocus>
                <input name="password_field" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input name="remember-me" type="checkbox" value="remember-me">
                    Remember me
                </label>
                
                </form>
            </div>
            
        </div>
    </div>
</div>



{% endif %}





{% endblock %}
